board:
  name: dashboard
  full_name: HyTech Hashboard
  vendor: st
  socs:
    - name: stm32h723xx
      type: mcu
      arch: arm
      ram: 192
      flash: 512
  toolchain:
    - zephyr
    - gnuarmemb
    - xtools
  supported:
    - uart
    - gpio
    - counter
    - i2c
    - pwm
    - spi
    - backup_sram
    - usb_device
    - rtc
    - can